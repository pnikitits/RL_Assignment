project: "flappy bird tuning (sarsa)"
program: wandb_sweep.py
method: bayes
metric:
  name: avg_reward
  goal: maximize
parameters:
  alpha:
    min: 0.1
    max: 0.9
  gamma:
    min: 0.1
    max: 0.9
  lam:
    min: 0.1
    max: 0.9
  epsilon:
    min: 0.1
    max: 0.3
  epsilon_min:
    min: 0.00001
    max: 0.01